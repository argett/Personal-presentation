<html>

<head>
  <meta charset="utf-8">
  <title>Lilian's projects</title>
  <meta name="description" content="Lilian's projects â€¢ A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <script src="scripts/aframe-v1.2.0.min.js"></script>
  <script src="scripts/highlight.js"></script> <!--  for the UI -->

</head>

<body>
  <a-scene renderer="colorManagement: true;" cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">
    <a-assets>

      <img id="texture_sky" src="assets/img/sky.jpg" />
      <img id="texture_wall" src="assets/img/wall.jpg" />

      <img id="texture_hall_ground" src="assets/img/hall-ground.jpg" />
      <img id="texture_corridor_ground" src="assets/img/corridor-ground.jpg" />

      <a-asset-item id="reticle" src="assets/obj/reticle.gltf" res ponse-type="arraybuffer" crossorigin="anonymous">
      </a-asset-item>

    </a-assets>

    <!-- Global assets  -->
    <a-sky src="#texture_sky"></a-sky>
    <a-entity text="align: center; color: red; value: Bienvenue" width="5" position="0 1.5 -2" rotation="0 0 0"
              scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: North - M1 projects" width="5" position="0 1.5 -7.5"
              rotation="0 0 0" scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: East - L2-L3 projects" width="5" position="7.5 1.5 0"
              rotation="0 -90 0" scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: West - M2 projects" width="5" position="-7.5 1.5 0"
              rotation="0 90 0" scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: South - Other projects" width="5" position="0 1.5 7.5"
              rotation="0 180 0" scale="5 5 5">
    </a-entity>

    <!-- Spawn assets  -->
    <a-mixin id="model_ground_spawn" src="#unknown" height="10" width="10" rotation="-90 0 0" repeat="25 25">
    </a-mixin>

    <!-- Hall assets -->
    <a-mixin id="Hall_ground" height="50" width="50" rotation="-90 0 0">
    </a-mixin>
    <!-- North -->
    <a-mixin id="hall_wall_N_M1L" height="50" width="50" position="5 2.5 -7.5" rotation="0 0 0" repeat="25 25">
    </a-mixin>
    <a-mixin id="hall_wall_N_M1M2" height="50" width="50" position="-5 2.5 -7.5" rotation="0 0 0" repeat="25 25">
    </a-mixin>
    <!-- East -->
    <a-mixin id="hall_wall_E_LE" height="50" width="50" position="7.5 2.5 5" rotation="0 -90 0" repeat="25 25">
    </a-mixin>
    <a-mixin id="hall_wall_E_LM1" height="50" width="50" position="7.5 2.5 -5" rotation="0 -90 0" repeat="25 25">
    </a-mixin>
    <!-- West -->
    <a-mixin id="hall_wall_W_M2E" height="50" width="50" position="-7.5 2.5 5" rotation="0 90 0" repeat="25 25">
    </a-mixin>
    <a-mixin id="hall_wall_W_M2M1" height="50" width="50" position="-7.5 2.5 -5" rotation="0 90 0" repeat="25 25">
    </a-mixin>
    <!-- South -->
    <a-mixin id="hall_wall_S_EL" height="50" width="50" position="5 2.5 7.5" rotation="180 0 180" repeat="25 25">
    </a-mixin>
    <a-mixin id="hall_wall_S_EM2" height="50" width="50" position="-5 2.5 7.5" rotation="180 0 180" repeat="25 25">
    </a-mixin>



    <!-- Scene -->
    <a-entity id="museum" highlight>

      <!-- Hall / Spawn -->
      <a-entity id="hall">
        <a-entity geometry="primitive: plane; " mixin="ground_spawn" position="0 0.005 0" rotation="-90 0 0"
                  scale="3 3 1">
        </a-entity>

        <a-entity geometry="primitive: plane; " material="src: #texture_hall_ground" mixin="Hall_ground"
                  position="0 0 0" rotation="-90 0 0" scale="15 15 1" repeat="10 10">
        </a-entity>

        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_N_M1M2" scale="5 5 1">
        </a-entity>
        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_N_M1L" scale="5 5 1">
        </a-entity>
        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_E_LM1" scale="5 5 1">
        </a-entity>
        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_E_LE" scale="5 5 1">
        </a-entity>
        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_W_M2E" scale="5 5 1">
        </a-entity>
        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_W_M2M1" scale="5 5 1">
        </a-entity>
        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_S_EL" scale="5 5 1">
        </a-entity>
        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_S_EM2" scale="5 5 1">
        </a-entity>
      </a-entity>
    </a-entity>


  </a-scene>
</body>

</html>
