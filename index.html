<body>
  <div id="container" class="container">
    <div class="info">
      <div id="linkedin" class="company"><a href="#"
           target="_blank">https://www.linkedin.com/in/lilian-favre-garcia/</a></div>
      <div id="title" class="title">Les projets de Lilian Favre Garcia</div>

      <div id="instructions" class="instructions">
        <div id="pc"><strong>Pc</strong>: Clavier (flèches directionnelles / zqsd) et souris</div>
        <div id="mobile"><strong>Mobile</strong>: visez les cibles au sol</div>
        <div id="projectDescription"></div>
      </div>
      <a class="button" id="start_experience" href="#">Commencer la visite</a>
    </div>
  </div>

  <a-scene renderer="colorManagement: true;" cursor="rayOrigin: mouse;" raycaster="objects: .raycastable"
           webxr="referenceSpaceType: local-floor">

      </a-asset-item>
      <a-asset-item id="plant_v1" src="assets/obj/plante/scene.gltf" res ponse-type="arraybuffer"
                    crossorigin="anonymous">
      </a-asset-item>

                    crossorigin="anonymous">

      <a-asset-item id="l3_newsAdventure" src="assets/obj/projects_l3/NewsAdventure/scene.gltf" res

                    crossorigin="anonymous">
      </a-asset-item>
      <a-asset-item id="l3_garage" src="assets/obj/projects_l3/Garage/scene.gltf" res ponse-type="arraybuffer"
                    crossorigin="anonymous">
      </a-asset-item>

      <a-asset-item id="l2_objectiveEquilibrium" src="assets/obj/projects_l2/ObjectiveEquilibrium/scene.gltf" res

    <!--   Global assets   -->

    <a-entity text="align: center; color: white; value:Projets de M1" position="0 5.5 -7.5" rotation="0 0 0"
              scale="10 10 10">
    </a-entity>
    <a-entity text="align: center; color: white; value:Projets de L3 - L2" position="7.5 5.5 0" rotation="0 -90 0"
              scale="10 10 10">
    </a-entity>
    <a-entity text="align: center; color: white; value:Projets de M2" position="-7.5 5.5 0" rotation="0 90 0"
              scale="10 10 10">
    </a-entity>
    <a-entity text="align: center; color: white; value:Autres projets" position="0 5.5 7.5" rotation="0 180 0"
              scale="10 10 10">
    </a-entity>

    <!--     Spawn assets      -->

    <a-mixin id="ground_spawn" geometry="primitive: plane;" material="src: #texture_spawn_ground; repeat: 20 20">
    </a-mixin>


    <!--    Hall assets     -->

    <a-mixin id="hall_ground" geometry="primitive: plane;" material="src: #texture_hall_ground; repeat: 3 4">
    </a-mixin>
    <a-mixin id="hall_ceiling" geometry="primitive: plane;" material="src: #texture_hall_ceiling; repeat: 6 6">
    </a-mixin>
    <a-mixin id="hall_wall" geometry="primitive: plane;" material="src: #texture_wall; repeat: 2 2">
    </a-mixin>
    <a-mixin id="hall_beam" geometry="primitive: plane;" material="src: #texture_hall_beam; repeat: 8 1">
    </a-mixin>
    <a-mixin id="hall_hidden" geometry="primitive: plane;" material="src: #texture_hall_hidden; repeat: 10 1">
    </a-mixin>

    <a-mixin id="hall_light" light="type: spot; color: #dba62b; intensity: 1; angle: 90; castShadow: false">
    </a-mixin>


    <!--    Corridor's assets     -->

    <a-mixin id="corridor_ground" geometry="primitive: plane;" material="src: #texture_corridor_ground; repeat: 2 10">
    </a-mixin>
    <a-mixin id="corridor_ceiling" geometry="primitive: plane;" material="src: #texture_hall_ceiling; repeat: 3 23">
    </a-mixin>


    <!--    Corridor's recess assets    -->

    <a-mixin id="recess_ext_hall" geometry="primitive: plane;" material="src: #texture_wall; repeat: 0.7 2">
    </a-mixin>
    <a-mixin id="recess_ext_inter" geometry="primitive: plane;" material="src: #texture_wall; repeat: 1 2">
    </a-mixin>
    <a-mixin id="recess_ext_middle" geometry="primitive: plane;" material="src: #texture_wall; repeat: 4 0.3">
    </a-mixin>
    <a-mixin id="recess_int_down" geometry="primitive: plane;" material="src: #texture_recess_floor; repeat: 6 2">
    </a-mixin>
    <a-mixin id="recess_int_up" geometry="primitive: plane;" material="src: #texture_recess_wall; repeat: 2.25 1">
    </a-mixin>
    <a-mixin id="recess_int_right" geometry="primitive: plane;" material="src: #texture_recess_wall; repeat: 0.5 1">
    </a-mixin>
    <a-mixin id="recess_int_left" geometry="primitive: plane;" material="src: #texture_recess_wall; repeat: 0.5 1">
    </a-mixin>
    <a-mixin id="recess_int_back" geometry="primitive: plane;" material="src: #texture_recess_wall; repeat: 2.25 1">
    </a-mixin>


    <!--    Human interraction    -->

    <a-mixin id="interraction_info_bulle" geometry="primitive: circle; radius: 0.4"
             material="src: #texture_interraction_info; shader: flat; transparent: true"
             animation__scale="property: scale; to: 1.4 1.4 1.4; dur: 200; startEvents: mouseenter"
             animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
             sound="src: assets\audio\bubble.wav; on: click; volume:2">
    </a-mixin>
    <!--    Phones only    -->
    <a-mixin id="tp_circles_main" mobile geometry="primitive: circle; radius:1" material="src: #texture_interraction_tp"
             visible="false" sound="src: assets\audio\teleport.wav; on: click; volume:1">
    </a-mixin>
    <a-mixin id="tp_circles_second" mobile geometry="primitive: circle; radius:0.4"
             material="src: #texture_interraction_tp" visible="false"
             sound="src: assets\audio\teleport.wav; on: click; volume:1">
    </a-mixin>


    <!--    3D Models    -->

    <a-mixin id="model_plant_v1" gltf-model="#plant_v1" scale="0.5 0.5 0.5">
    </a-mixin>
    <a-mixin id="model_plant_v2" gltf-model="#plant_v2" scale="0.01 0.01 0.01">
    </a-mixin>

    <a-mixin id="model_wall_lamp" gltf-model="#lamp" scale="0.025 0.025 0.025">
    </a-mixin>
    <a-mixin id="model_m1_pa8" gltf-model="#m1_pa8" scale="0.1 0.1 0.1">
    </a-mixin>
    <a-mixin id="model_m1_robot" gltf-model="#m1_robot" scale="1.5 1.5 1.5">
    </a-mixin>
    <a-mixin id="model_m1_parking" gltf-model="#m1_parking" scale="0.1 0.1 0.1">
    </a-mixin>
    <a-mixin id="model_m1_fusee" gltf-model="#m1_fusee" scale="0.05 0.05 0.05">
    </a-mixin>

    <a-mixin id="model_l3_garage" gltf-model="#l3_garage" scale="0.07 0.07 0.07">
    </a-mixin>
    <a-mixin id="model_l3_newAdventure" gltf-model="#l3_newsAdventure" scale="0.005 0.005 0.005">
    </a-mixin>
    <a-mixin id="model_l3_psy" gltf-model="#l3_psy" scale="0.6 0.6 0.6">
    </a-mixin>
    <a-mixin id="model_l3_graphs" gltf-model="#l3_graphs" scale="0.03 0.03 0.03">
    </a-mixin>

    <a-mixin id="model_l2_bwarioKart" gltf-model="#l2_bwarioKart" scale="0.01 0.01 0.01">
    </a-mixin>
    <a-mixin id="model_l2_objectiveEquilibrium" gltf-model="#l2_objectiveEquilibrium" scale="0.5 0.5 0.5">
    </a-mixin>


    <!--    Camera for text pop up    -->

    <a-camera id="camera" wasd-controls-enabled="false" look-controls="touchEnabled: true;">
      <a-sound src="assets/audio/musique_ambiance_fond.ogg" autoplay="true" positional="false" refDistance="0"
               loop="true"></a-sound>

      <a-entity id="ui" position="0 0 -1">

        <a-cursor fuse="true" fuse-timeout="1000" position=" 0 0 -0.2"
                  geometry="primitive: ring; radiusInner: 0.025; radiusOuter: 0.035;"
                  material="color: white; shader: flat" raycaster="objects: .clickable" animation="startEvents:mouseenter; 
                  property:scale; 
                  from:1 1 1; 
                  to:0.2 0.2 0.2; 
                  dur:1000" animation__out="startEvents: mouseleave;
                  property: scale;
                  to: 1 1 1; 
                  dur:150" class="phone">
        </a-cursor>
      </a-entity>
    </a-camera>


    <!--    Scene    -->


    <a-entity id="museum" highlight>

      <!-- Hall / Spawn -->

        </a-entity>
        <a-plane id="roof" height="150" width="150" color="black" position="0 50 0" rotation="90 0 0"></a-plane>
        <a-plane id="northwall" height="50" width="150" color="black" position="0 25 -75" rotation="0 0 0"></a-plane>

        <a-entity id="green_plant" mixin="model_plant_v2" position="-6 0 -6" rotation="0 0 0">
        </a-entity>

        <a-entity id="North">
          <a-entity mixin="hall_wall" scale="4.5 5 1" position="-5.25 2.5 -7.5" rotation="0 0 0">
          </a-entity>

          <a-entity mixin="hall_wall" scale="4.5 5 1" position="7.5 2.5 -5.25" rotation="0 -90 0">
