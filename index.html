<html>

<head>
  <meta charset="utf-8">
  <title>Lilian's projects</title>
  <meta name="description" content="Lilian's projects â€¢ A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <script src="scripts/aframe-v1.2.0.min.js"></script>
  <script src="scripts/highlight.js"></script> <!--  for the UI -->
  <script src="scripts/info-panel.js"></script>

  <!-- 
    some texture on https://www.swtexture.com/ 
       3d models on https://sketchfab.com/
       
  -->
</head>

<body>
  <a-scene renderer="colorManagement: true;" cursor="rayOrigin: mouse;" raycaster="objects: .raycastable" stats
           webxr="referenceSpaceType: local-floor">
    <a-assets>

      <!--<img id="texture_sky" src="assets/img/sky.jpg" />-->
      <img id="texture_wall" src="assets/img/wall.jpg" />
      <img id="texture_wip" src="assets/img/wip.jpg" />

      <img id="texture_spawn_ground" src="assets/img/spawn.jpg" />
      <img id="texture_hall_ground" src="assets/img/hall-ground.jpg" />
      <img id="texture_hall_beam" src="assets/img/hall-beam.jpg" />
      <img id="texture_hall_ceiling" src="assets/img/hall-ceiling.jpg" />
      <img id="texture_hall_hidden" src="assets/img/hall-hidden.jpg" />
      <img id="texture_recess_wall" src="assets/img/recess-wall.jpg" />
      <img id="texture_recess_floor" src="assets/img/recess-ground.jpg" />
      <img id="texture_corridor_ground" src="assets/img/corridor-ground.jpg" />

      <img id="texture_interraction_info" src="assets/img/info.jpg" />
      <img id="texture_interraction_wip" src="assets/img/imgAvenir.jpg" />

      <a-asset-item id="reticle" src="assets/obj/reticle.gltf" res ponse-type="arraybuffer" crossorigin="anonymous">
      </a-asset-item>
      <a-asset-item id="lamp" src="assets/obj/lustre/scene.gltf" res ponse-type="arraybuffer" crossorigin="anonymous">
      </a-asset-item>
    </a-assets>


    <!--   Global assets   -->

    <!--<a-sky src="#texture_sky"></a-sky>-->
    <a-entity text="align: center; color: red; value: Bienvenue dans ce musee" position="0 1.5 -2" rotation="0 0 0"
              scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: North - M1 projects" position="0 1.5 -7.5" rotation="0 0 0"
              scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: East - L2-L3 projects" position="7.5 1.5 0" rotation="0 -90 0"
              scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: West - M2 projects" position="-7.5 1.5 0" rotation="0 90 0"
              scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: South - Other projects" position="0 1.5 7.5" rotation="0 180 0"
              scale="5 5 5">
    </a-entity>

    <!--     Spawn assets      -->

    <a-mixin id="ground_spawn" geometry="primitive: plane;" material="src: #texture_spawn_ground; repeat: 20 20">
    </a-mixin>


    <!--    Hall assets     -->

    <a-mixin id="hall_ground" geometry="primitive: plane;" material="src: #texture_hall_ground; repeat: 3 4">
    </a-mixin>
    <a-mixin id="hall_ceiling" geometry="primitive: plane;" material="src: #texture_hall_ceiling; repeat: 6 6">
    </a-mixin>
    <a-mixin id="hall_wall" geometry="primitive: plane;" material="src: #texture_wall; repeat: 2 2">
    </a-mixin>
    <a-mixin id="hall_beam" geometry="primitive: plane;" material="src: #texture_hall_beam; repeat: 8 1">
    </a-mixin>
    <a-mixin id="hall_hidden" geometry="primitive: plane;" material="src: #texture_hall_hidden; repeat: 10 1">
    </a-mixin>

    <a-mixin id="hall_light" light="type: spot; color: #dba62b; intensity: 1; angle: 90; castShadow: false">
    </a-mixin>


    <!--    Corridor's assets     -->

    <a-mixin id="corridor_ground" geometry="primitive: plane;" material="src: #texture_corridor_ground; repeat: 2 10">
    </a-mixin>
    <a-mixin id="corridor_ceiling" geometry="primitive: plane;" material="src: #texture_hall_ceiling; repeat: 3 23">
    </a-mixin>


    <!--    Corridor's recess assets    -->

    <a-mixin id="recess_ext_hall" geometry="primitive: plane;" material="src: #texture_wall; repeat: 0.7 2">
    </a-mixin>
    <a-mixin id="recess_ext_inter" geometry="primitive: plane;" material="src: #texture_wall; repeat: 1 2">
    </a-mixin>
    <a-mixin id="recess_ext_middle" geometry="primitive: plane;" material="src: #texture_wall; repeat: 4 0.3">
    </a-mixin>
    <a-mixin id="recess_int_down" geometry="primitive: plane;" material="src: #texture_recess_floor; repeat: 6 2">
    </a-mixin>
    <a-mixin id="recess_int_up" geometry="primitive: plane;" material="src: #texture_recess_wall; repeat: 2.25 1">
    </a-mixin>
    <a-mixin id="recess_int_right" geometry="primitive: plane;" material="src: #texture_recess_wall; repeat: 0.5 1">
    </a-mixin>
    <a-mixin id="recess_int_left" geometry="primitive: plane;" material="src: #texture_recess_wall; repeat: 0.5 1">
    </a-mixin>
    <a-mixin id="recess_int_back" geometry="primitive: plane;" material="src: #texture_recess_wall; repeat: 2.25 1">
    </a-mixin>


    <!--    Human interraction    -->

    <a-mixin id="interraction_info_bulle" geometry="primitive: circle; radius: 0.3"
             material="src: #texture_interraction_info; shader: flat; transparent: true"
             animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
             animation__scale_reverse="property: scale; to: 0.9 0.9 0.9; dur: 200; startEvents: mouseleave">
    </a-mixin>


    <!--    3D Models    -->

    <a-mixin id="wall_lamp" gltf-model="#lamp">
    </a-mixin>


    <!--    Camera for text pop up    -->

    <a-camera id="camera" wasd-controls-enabled="true" look-controls="touchEnabled: true;">
      <a-entity id="ui" position="0 0 -1">
        <a-entity id="fadeBackground" geometry="primitive: plane; width: 3.4; height: 1.7" position="0 0 -0.01"
                  rotation="0 180 0" material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
                  visible="false">
        </a-entity>

        <a-entity id="infoPanel" position="0 0 0" info-panel visible="false" scale="0.001 0.001 0.001"
                  geometry="primitive: plane; width: 1.2; height: 1.5"
                  material="color: #FFF; shader: flat; transparent: false" class="raycastable">

          <a-entity id="projectResume" text="align: center; color: red; value: Debug text " position="0 0 -1"
                    visible="false">
          </a-entity>

          <a-entity id="projectTitle" position="0 0.5 0"
                    text="shader: msdf; align: center; width: 1.2; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Test titre">
          </a-entity>
          <a-entity id="projectDescription" position="-0.5 0.1 0"
                    text="baseline: top; shader: msdf; anchor: left; width: 1; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Test description">
          </a-entity>
        </a-entity>
      </a-entity>
    </a-camera>
