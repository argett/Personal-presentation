  <div id="container" class="container">
    <div class="info">
      <div id="linkedin" class="company"><a href="#"
           target="_blank">https://www.linkedin.com/in/lilian-favre-garcia/</a></div>
      <div id="title" class="title">Les projets de Lilian Favre Garcia</div>

      <div id="instructions" class="instructions">
        <div id="pc"><strong>Pc</strong>: Clavier (flèches directionnelles / zqsd) et souris</div>
        <div id="mobile"><strong>Mobile</strong>: visez les cibles au sol</div>
        <div id="projectDescription"></div>

        <div id="graphics">
          <p>Pour garder une expérience agréable et fluide, selectionnez vos perfomances graphiques :
          </p>
          <div>
            <input type="radio" id="high" name="computation" value="high" checked>
            <label for="huey">Excellente</label>
          </div>
          <div>
            <input type="radio" id="medium" name="computation" value="medium">
            <label for="dewey">Moyenne</label>
          </div>
          <div>
            <input type="radio" id="low" name="computation" value="low">
            <label for="louie">Faible</label>
          </div>
        </div>
      </div>

      <a class="button" id="start_experience" href="#">Commencer la visite</a>
    </div>
  </div>

    <!--   Global assets   -->

    <a-plane src="#legend_project_m2" material="transparent: true; blending: additive" height="1" width="5"

    </a-plane>
    <a-plane src="#legend_project_m1" material="transparent: true; blending: additive" height="1" width="5"

             rotation="0 -90 0" position="7.49 5.5 0">

    <a-plane src="#legend_project_autre" material="transparent: true; blending: additive" height="1" width="5"
             rotation="0 180 0" position="0 5.5 7.49">
    </a-plane>

    <!--     Spawn assets      -->

    <a-mixin id="ground_spawn" geometry="primitive: plane;" material="src: #texture_spawn_ground; repeat: 20 20">
    </a-mixin>

    <!--    Lights    -->

    <a-mixin id="hall_light"
             light="type: spot; color: #dba62b; intensity: 2.5; angle: 90; distance: 10; castShadow: false">
    </a-mixin>
    <a-mixin id="model_light_spot_objects"
             light="type: spot; intensity: 14; penumbra: 1; angle: 20; distance: 5.5; castShadow: false">
    </a-mixin>
    <a-mixin id="model_light_spot_piedestal"
             light="type: spot; color: #FFF; intensity: 19; penumbra: 0.260; angle: 4.4; distance: 11; castShadow: false">
    </a-mixin>
    <a-mixin id="model_light_spot_painting"
             light="type: spot; color: #ebd3d5; intensity: 5; penumbra: 0.5; angle: 30; distance: 5; castShadow: false">
    </a-mixin>


    <!--    Human interraction    -->

    <a-mixin id="interraction_info_bulle" geometry="primitive: circle; radius: 0.4"
             material="src: #texture_interraction_info; shader: flat; transparent: true"
             animation__scale="property: scale; to: 1.4 1.4 1.4; dur: 200; startEvents: mouseenter"
             animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
             sound="src: assets\audio\bubble.wav; on: click; volume:2">
    </a-mixin>
    <!--    Phones only    -->
    <a-mixin id="tp_circles_main" mobile geometry="primitive: circle; radius:1" material="src: #texture_interraction_tp"
             visible="false" sound="src: assets\audio\teleport.wav; on: click; volume:1">
    </a-mixin>
    <a-mixin id="tp_circles_second" mobile geometry="primitive: circle; radius:0.4"
             material="src: #texture_interraction_tp" visible="false"
             sound="src: assets\audio\teleport.wav; on: click; volume:1">
    </a-mixin>

    </a-mixin>
