<html>

<head>
  <meta charset="utf-8">
  <title>Lilian's projects</title>
  <meta name="description" content="Lilian's projects â€¢ A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <script src="scripts/aframe-v1.2.0.min.js"></script>
  <script src="scripts/highlight.js"></script> <!--  for the UI -->

  <!-- some texture on https://www.swtexture.com/ -->
</head>

<body>
  <a-scene renderer="colorManagement: true;" cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">
    <a-assets>

      <img id="texture_sky" src="assets/img/sky.jpg" />
      <img id="texture_wall" src="assets/img/wall.jpg" />
      <img id="texture_wip" src="assets/img/wip.png" />

      <img id="texture_spawn_ground" src="assets/img/spawn.jpg" />
      <img id="texture_hall_ground" src="assets/img/hall-ground.jpg" />
      <img id="texture_hall_beam" src="assets/img/hall-beam.jpg" />
      <img id="texture_hall_ceiling" src="assets/img/hall-ceiling.jpg" />
      <img id="texture_hall_hidden" src="assets/img/hall-hidden.jpg" />
      <img id="texture_recess_wall" src="assets/img/recess-wall.jpg" />
      <img id="texture_corridor_ground" src="assets/img/corridor-ground.jpg" />

      <a-asset-item id="reticle" src="assets/obj/reticle.gltf" res ponse-type="arraybuffer" crossorigin="anonymous">
      </a-asset-item>

    </a-assets>


    <!--   ---------     Global assets     ----------   -->

    <a-sky src="#texture_sky"></a-sky>
    <a-entity text="align: center; color: red; value: Bienvenue" width="5" position="0 1.5 -2" rotation="0 0 0"
              scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: North - M1 projects" width="5" position="0 1.5 -7.5"
              rotation="0 0 0" scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: East - L2-L3 projects" width="5" position="7.5 1.5 0"
              rotation="0 -90 0" scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: West - M2 projects" width="5" position="-7.5 1.5 0"
              rotation="0 90 0" scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: South - Other projects" width="5" position="0 1.5 7.5"
              rotation="0 180 0" scale="5 5 5">
    </a-entity>


    <!--   ---------     Spawn assets     ----------   -->

    <a-mixin id="ground_spawn" src="#texture_spawn_ground" height="10" width="10" rotation="-90 0 0">
    </a-mixin>


    <!--   ---------     Hall assets     ----------   -->

    <a-mixin id="hall_ground" geometry="primitive: plane;" height="5" width="5"
             material="src: #texture_hall_ground; repeat: 3 4">
    </a-mixin>
    <a-mixin id="hall_ceiling" geometry="primitive: plane;" material="src: #texture_hall_ceiling; repeat: 6 6">
    </a-mixin>
    <!-- North -->
    <a-mixin id="hall_wall_N_M1L" geometry="primitive: plane;" position="5.25 2.5 -7.5" rotation="0 0 0"
             material="src: #texture_wall; repeat: 2 2">
    </a-mixin>
    <a-mixin id="hall_wall_N_M1M2" geometry="primitive: plane;" position="-5.25 2.5 -7.5" rotation="0 0 0"
             material="src: #texture_wall; repeat: 2 2">
    </a-mixin>
    <a-mixin id="hall_beam_N" geometry="primitive: plane;" position="0 5.5 -7.5" rotation="0 0 0"
             material="src: #texture_hall_beam; repeat: 10 1">
    </a-mixin>
    <a-mixin id="hall_hidden_N" geometry="primitive: plane;" position="0 6 -8.5" rotation="0 0 0"
             material="src: #texture_hall_hidden; repeat: 1 10">
    </a-mixin>
    <!-- East -->
    <a-mixin id="hall_wall_E_LE" geometry="primitive: plane;" position="7.5 2.5 5.25" rotation="0 -90 0"
             material="src: #texture_wall; repeat: 1 1">
    </a-mixin>
    <a-mixin id="hall_wall_E_LM1" geometry="primitive: plane;" position="7.5 2.5 -5.25" rotation="0 -90 0"
             material="src: #texture_wall; repeat: 1 1">
    </a-mixin>
    <a-mixin id="hall_beam_E" geometry="primitive: plane;" position="7.5 5.5 0" rotation="0 -90 0"
             material="src: #texture_hall_beam; repeat: 10 1">
    </a-mixin>
    <a-mixin id="hall_hidden_E" geometry="primitive: plane;" position="8.5 6 0" rotation="0 -90 0"
             material="src: #texture_hall_hidden; repeat: 1 10">
    </a-mixin>
    <!-- West -->
    <a-mixin id="hall_wall_W_M2E" geometry="primitive: plane;" position="-7.5 2.5 5.25" rotation="0 90 0"
             material="src: #texture_wall; repeat: 3 3">
    </a-mixin>
    <a-mixin id="hall_wall_W_M2M1" geometry="primitive: plane;" position="-7.5 2.5 -5.25" rotation="0 90 0"
             material="src: #texture_wall; repeat: 3 3">
    </a-mixin>
    <a-mixin id="hall_beam_W" geometry="primitive: plane;" position="-7.5 5.5 0" rotation="0 90 0"
             material="src: #texture_hall_beam; repeat: 10 1">
    </a-mixin>
    <a-mixin id="hall_hidden_W" geometry="primitive: plane;" position="-8.5 6 0" rotation="0 90 0"
             material="src: #texture_hall_hidden; repeat: 1 10">
    </a-mixin>
    <!-- South -->
    <a-mixin id="hall_wall_S_EL" geometry="primitive: plane;" position="5.25 2.5 7.5" rotation="0 180 0"
             material="src: #texture_wall; repeat: 4 4">
    </a-mixin>
    <a-mixin id="hall_wall_S_EM2" geometry="primitive: plane;" position="-5.25 2.5 7.5" rotation="0 180 0"
             material="src: #texture_wall; repeat: 4 4">
    </a-mixin>
    <a-mixin id="hall_beam_S" geometry="primitive: plane;" position="0 5.5 7.5" rotation="0 180 0"
             material="src: #texture_hall_beam; repeat: 10 1">
    </a-mixin>
    <a-mixin id="hall_hidden_S" geometry="primitive: plane;" position="0 6 8.5" rotation="0 180 0"
             material="src: #texture_hall_hidden; repeat: 1 10">
    </a-mixin>


    <!--   ---------     Corridor's assets     ----------   -->

    <!-- North -->
    <a-mixin id="corridor_ground_N" geometry="primitive: plane;" material="src: #texture_corridor_ground">
    </a-mixin>
    <a-mixin id="corridor_ceiling_N" geometry="primitive: plane;" material="src: #texture_hall_ceiling">
    </a-mixin>
    <!-- East -->
    <a-mixin id="corridor_ground_E" geometry="primitive: plane;" material="src: #texture_corridor_ground">
    </a-mixin>
    <a-mixin id="corridor_ceiling_E" geometry="primitive: plane;" material="src: #texture_hall_ceiling">
    </a-mixin>
    <!-- West -->
    <a-mixin id="corridor_ground_W" geometry="primitive: plane;" material="src: #texture_corridor_ground">
    </a-mixin>
    <a-mixin id="corridor_ceiling_W" geometry="primitive: plane;" material="src: #texture_hall_ceiling">
    </a-mixin>
    <!-- South -->
    <a-mixin id="corridor_ground_S" geometry="primitive: plane;" material="src: #texture_corridor_ground">
    </a-mixin>
    <a-mixin id="corridor_ceiling_S" geometry="primitive: plane;" material="src: #texture_hall_ceiling">
    </a-mixin>


    <!--   ---------     Corridor's recess assets     ----------   -->

    <!--
        facing North 
    -->

    <a-mixin id="recess_ext_facing_N_hall" geometry="primitive: plane;" material="src: #texture_wall; repeat: 1 3">
    </a-mixin><!-- Wall stuck to the hall -->
    <a-mixin id="recess_ext_facing_N_inter" geometry="primitive: plane;" material="src: #texture_wall; repeat: 1 3">
    </a-mixin><!-- Wall inter recess -->
    <a-mixin id="recess_ext_facing_N_middle" geometry="primitive: plane;" material="src: #texture_wall; repeat: 5 1">
    </a-mixin><!-- Wall middle -->

    <a-mixin id="recess_int_facing_N_down" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="10 2 1" rotation="-90 180 0">
    </a-mixin><!-- Recess down -->
    <a-mixin id="recess_int_facing_N_up" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="10 2 1" rotation="90 180 0">
    </a-mixin><!-- Recess up -->
    <a-mixin id="recess_int_facing_N_right" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="2 3 1" rotation="0 90 0">
    </a-mixin><!-- Recess right -->
    <a-mixin id="recess_int_facing_N_left" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="2 3 1" rotation="0 -90 0">
    </a-mixin><!-- Recess left -->
    <a-mixin id="recess_int_facing_N_back" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="10 3 1" rotation="0 180 0">
    </a-mixin><!-- Recess back -->

    <!--
        facing South 
    -->

    <a-mixin id="recess_ext_facing_S_hall" geometry="primitive: plane;" material="src: #texture_wall" scale="1.5 5 1"
             rotation="0 0 0">
    </a-mixin><!-- Wall stuck to the hall -->
    <a-mixin id="recess_ext_facing_S_inter" geometry="primitive: plane;" material="src: #texture_wall" scale="2.5 5 1"
             rotation="0 0 0">
    </a-mixin><!-- Wall inter recess -->
    <a-mixin id="recess_ext_facing_S_middle" geometry="primitive: plane;" material="src: #texture_wall" scale="10 1 1"
             rotation="0 0 0">
    </a-mixin><!-- Wall middle -->

    <a-mixin id="recess_int_facing_S_down" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="10 2 1" rotation="-90 0 0">
    </a-mixin><!-- Recess down -->
    <a-mixin id="recess_int_facing_S_up" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="10 2 1" rotation="90 0 0">
    </a-mixin><!-- Recess up -->
    <a-mixin id="recess_int_facing_S_right" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="2 3 1" rotation="0 -90 0">
    </a-mixin><!-- Recess right -->
    <a-mixin id="recess_int_facing_S_left" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="2 3 1" rotation="0 90 0">
    </a-mixin><!-- Recess left -->
    <a-mixin id="recess_int_facing_S_back" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="10 3 1" rotation="0 0 0">
    </a-mixin><!-- Recess back -->

    <!--
        facing West 
    -->

    <a-mixin id="recess_ext_facing_W_hall" geometry="primitive: plane;" material="src: #texture_wall" scale="1.5 5 1"
             rotation="0 -90 0">
    </a-mixin><!-- Wall stuck to the hall -->
    <a-mixin id="recess_ext_facing_W_inter" geometry="primitive: plane;" material="src: #texture_wall" scale="2.5 5 1"
             rotation="0 -90 0">
    </a-mixin><!-- Wall inter recess -->
    <a-mixin id="recess_ext_facing_W_middle" geometry="primitive: plane;" material="src: #texture_wall" scale="10 1 1"
             rotation="0 -90 0">
    </a-mixin><!-- Wall middle -->

    <a-mixin id="recess_int_facing_W_down" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="10 2 1" rotation="-90 180 90">
    </a-mixin><!-- Recess down -->
    <a-mixin id="recess_int_facing_W_up" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="10 2 1" rotation="90 180 90">
    </a-mixin><!-- Recess up -->
    <a-mixin id="recess_int_facing_W_right" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="2 3 1" rotation="0 180 0">
    </a-mixin><!-- Recess right -->
    <a-mixin id="recess_int_facing_W_left" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="2 3 1" rotation="0 0 0">
    </a-mixin><!-- Recess left -->
    <a-mixin id="recess_int_facing_W_back" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="10 3 1" rotation="0 -90 0">
    </a-mixin><!-- Recess back -->


    <!--
        facing East 
    -->

    <a-mixin id="recess_ext_facing_E_hall" geometry="primitive: plane;" material="src: #texture_wall" scale="1.5 5 1"
             rotation="0 90 0">
    </a-mixin><!-- Wall stuck to the hall -->
    <a-mixin id="recess_ext_facing_E_inter" geometry="primitive: plane;" material="src: #texture_wall" scale="2.5 5 1"
             rotation="0 90 0">
    </a-mixin><!-- Wall inter recess -->
    <a-mixin id="recess_ext_facing_E_middle" geometry="primitive: plane;" material="src: #texture_wall" scale="10 1 1"
             rotation="0 90 0">
    </a-mixin><!-- Wall middle -->

    <a-mixin id="recess_int_facing_E_down" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="10 2 1" rotation="-90 0 90">
    </a-mixin><!-- Recess down -->
    <a-mixin id="recess_int_facing_E_up" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="10 2 1" rotation="90 0 90">
    </a-mixin><!-- Recess up -->
    <a-mixin id="recess_int_facing_E_right" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="2 3 1" rotation="0 180 0">
    </a-mixin><!-- Recess right -->
    <a-mixin id="recess_int_facing_E_left" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="2 3 1" rotation="0 0 0">
    </a-mixin><!-- Recess left -->
    <a-mixin id="recess_int_facing_E_back" geometry="primitive: plane;" material="src: #texture_recess_wall"
             scale="10 3 1" rotation="0 90 0">
    </a-mixin><!-- Recess back -->


    <!--   ---------     Scene     ----------   -->


    <a-entity id="museum" highlight>

      <!-- Hall / Spawn -->

      <a-entity id="Hall">
        <a-entity mixin="ground_spawn" position="0 0.005 0" rotation="-90 0 0" scale="3 3 1">
        </a-entity>

        <a-entity mixin="hall_ground" scale="15 15 1" position="0 0 0" rotation="-90 0 0">
        </a-entity>
        <a-entity mixin="hall_ceiling" scale="17 17 1" position="0 7 0" rotation="90 0 0">
        </a-entity>

        <a-entity mixin="hall_wall_N_M1M2" scale="4.5 5 1">
        </a-entity>
        <a-entity mixin="hall_wall_N_M1L" scale="4.5 5 1">
        </a-entity>
        <a-entity mixin="hall_beam_N" scale="15 1 1">
        </a-entity>
        <a-entity mixin="hall_hidden_N" scale="17 2 1">
        </a-entity>
        <a-entity mixin="hall_wall_E_LM1" scale="4.5 5 1">
        </a-entity>
        <a-entity mixin="hall_wall_E_LE" scale="4.5 5 1">
        </a-entity>
        <a-entity mixin="hall_beam_E" scale="15 1 1">
        </a-entity>
        <a-entity mixin="hall_hidden_E" scale="17 2 1">
        </a-entity>
        <a-entity mixin="hall_wall_W_M2E" scale="4.5 5 1">
        </a-entity>
        <a-entity mixin="hall_wall_W_M2M1" scale="4.5 5 1">
        </a-entity>
        <a-entity mixin="hall_beam_W" scale="15 1 1">
        </a-entity>
        <a-entity mixin="hall_hidden_W" scale="17 2 1">
        </a-entity>
        <a-entity mixin="hall_wall_S_EL" scale="4.5 5 1">
        </a-entity>
        <a-entity mixin="hall_wall_S_EM2" scale="4.5 5 1">
        </a-entity>
        <a-entity mixin="hall_beam_S" scale="15 1 1">
        </a-entity>
        <a-entity mixin="hall_hidden_S" scale="17 2 1">
        </a-entity>
      </a-entity>

      <!-- North part - M1 -->

      <a-entity id="North">
        <a-entity mixin="corridor_ground_N" scale="6 51 1" position="0 0 -33" rotation="-90 0 0">
        </a-entity>>
        <a-entity mixin="corridor_ceiling_N" scale="6 51 1" position="0 5 -33" rotation="90 0 0">
        </a-entity>
        <a-plane src="#texture_wall" height="5" width="6" rotation="0 0 0" repeat="1 1" position="0 2.5 -58.5">
        </a-plane><!-- End corridor -->

        <a-entity id="WallRight">
          <a-entity id="PA8">
            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_W_hall" position="3 2.5 -8.25">
            </a-entity>
            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_W_middle" position="3 4.5 -14">
            </a-entity>
            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_W_middle" position="3 0.5 -14">
            </a-entity>

            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_down" position="4 1 -14">
            </a-entity>
            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_up" position="4 4 -14">
            </a-entity>
            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_right" position="4 2.5 -9">
            </a-entity>
            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_left" position="4 2.5 -19">

            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_back" position="5 2.5 -14">
            </a-entity>
          </a-entity>

          <a-entity id="Parking">
            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_W_inter" position="3 2.5 -20.25">
            </a-entity>
            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_W_middle" position="3 4.5 -26.5">
            </a-entity>
            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_W_middle" position="3 0.5 -26.5">
            </a-entity>

            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_down" position="4 1 -26.5">
            </a-entity>
            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_up" position="4 4 -26.5">
            </a-entity>
            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_right" position="4 2.5 -21.5">
            </a-entity>

            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_back" position="5 2.5 -26.5">
            </a-entity>
          </a-entity>

          <a-entity id="RobotArticule">
            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_W_inter" position="3 2.5 -32.75">
            </a-entity>
            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_W_middle" position="3 4.5 -39">
            </a-entity>
            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_W_middle" position="3 0.5 -39">
            </a-entity>

            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_down" position="4 1 -39">
            </a-entity>
            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_up" position="4 4 -39">
            </a-entity>
            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_right" position="4 2.5 -34">
            </a-entity>
            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_left" position="4 2.5 -44">
            </a-entity>
            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_back" position="5 2.5 -39">
            </a-entity>
          </a-entity>

          <a-entity id="RayTracing">
            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_W_inter" position="3 2.5 -45.25">
            </a-entity>
            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_W_middle" position="3 4.5 -51.5">
            </a-entity>
            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_W_middle" position="3 0.5 -51.5">

            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_left" position="4 2.5 -56.5">

            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_W_back" position="5 2.5 -51.5">
            </a-entity>
          </a-entity>

          <a-plane src="#texture_wall" height="5" width="2" rotation="0 -90 0" repeat="1 1" position="3 2.5 -57.5">
          </a-plane>
        </a-entity>

        <a-entity id="WallLeft">
          <a-entity id="Fusee">
            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_E_hall" position="-3 2.5 -8.25">

            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_E_middle" position="-3 4.5 -14">

            <a-entity material="src: #texture_recess_wall" mixin="recess_int_facing_E_back" position="-5 2.5 -14">

          <a-entity id="ChattingApp">
            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_E_inter" position="-3 2.5 -20.25">

            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_E_middle" position="-3 4.5 -26.5">

            <a-entity material="src: #texture_wall" mixin="recess_ext_facing_E_middle" position="-3 0.5 -26.5">
