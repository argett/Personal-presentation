<html>

<head>
  <meta charset="utf-8">
  <title>Lilian's projects</title>
  <meta name="description" content="Lilian's projects â€¢ A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <script src="scripts/aframe-v1.2.0.min.js"></script>
  <script src="scripts/highlight.js"></script> <!--  for the UI -->

  <script>
    // Component to change the visibility of a boat
    AFRAME.registerComponent('changeVisibility', {
      init: function () {
        var flag = false;
        this.el.object3D.visible = false;
      },
      update: function (oldData) {
        console.log("You have clicked");
        if (this.flag) {
          this.visible = false;
        }
        else {
          this.visible = true;
        }
        flag = !flag;
      }
    })
  </script>

</head>

<body>
  <a-scene renderer="colorManagement: true;" cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">
    <a-assets>

      <img id="sea" src="assets/img/sea.jpg" />
      <img id="sky" src="assets/img/sky.jpg" />
      <img id="gound" src="assets/img/ground.jpg" />

      <a-asset-item id="reticle" src="assets/obj/reticle.gltf" res ponse-type="arraybuffer" crossorigin="anonymous">
      </a-asset-item>

    </a-assets>

    <!-- Global assets  -->
    <a-sky src="#sky"></a-sky>
    <a-entity text="align: center; color: red; value: Bienvenue" width="5" position="0 1.5 -2" rotation="0 0 0"
              scale="5 5 5">
    </a-entity>

    <!-- Spawn assets  -->
    <a-mixin id="ground_spawn" src="#sea" height="10" width="10" rotation="-90 0 0" repeat="25 25">
    </a-mixin>

    <!-- Hall assets -->
    <a-mixin id="ground_hall" height="50" width="50" rotation="-90 0 0" repeat="25 25">
    </a-mixin>

    <!-- Scene test -->
    <a-entity id="museum" highlight>
      <a-entity geometry="primitive: plane; " src="#ground" mixin="ground_spawn" position="0 0.005 0" rotation="-90 0 0"
                scale="3 3 1"></a-entity>
      <a-entity geometry="primitive: plane; " mixin="ground_hall" position="0 0 0" rotation="-90 0 0" scale="10 10 1">
      </a-entity>
    </a-entity>


  </a-scene>
</body>

</html>
