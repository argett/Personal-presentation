<html>

<head>
  <meta charset="utf-8">
  <title>Lilian's projects</title>
  <meta name="description" content="Lilian's projects â€¢ A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <script src="scripts/aframe-v1.2.0.min.js"></script>
  <script src="scripts/highlight.js"></script> <!--  for the UI -->

</head>

<body>
  <a-scene renderer="colorManagement: true;" cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">
    <a-assets>

      <img id="texture_sky" src="assets/img/sky.jpg" />
      <img id="texture_wall" src="assets/img/wall.jpg" />

      <img id="texture_hall_ground" src="assets/img/hall-ground.jpg" />
      <img id="texture_hall_ceiling" src="assets/img/hall-ceiling.jpg" />
      <img id="texture_corridor_ground" src="assets/img/corridor-ground.jpg" />

      <a-asset-item id="reticle" src="assets/obj/reticle.gltf" res ponse-type="arraybuffer" crossorigin="anonymous">
      </a-asset-item>

    </a-assets>

    <!-- Global assets  -->
    <a-sky src="#texture_sky"></a-sky>
    <a-entity text="align: center; color: red; value: Bienvenue" width="5" position="0 1.5 -2" rotation="0 0 0"
              scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: North - M1 projects" width="5" position="0 1.5 -7.5"
              rotation="0 0 0" scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: East - L2-L3 projects" width="5" position="7.5 1.5 0"
              rotation="0 -90 0" scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: West - M2 projects" width="5" position="-7.5 1.5 0"
              rotation="0 90 0" scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: South - Other projects" width="5" position="0 1.5 7.5"
              rotation="0 180 0" scale="5 5 5">
    </a-entity>

    <!-- Spawn assets  -->
    <a-mixin id="model_ground_spawn" src="#unknown" height="10" width="10" rotation="-90 0 0">
    </a-mixin>

    <!-- 
          Hall assets 
    -->
    <a-mixin id="hall_ground" height="5" width="5" position="0 0 0" rotation="-90 0 0" repeat="2 2">
    </a-mixin>
    <a-mixin id="hall_ceiling" height="5" width="5" position="0 7 0" rotation="90 0 0" repeat="2 2">
    </a-mixin>
    <!-- North -->
    <a-mixin id="hall_wall_N_M1L" height="5" width="5" position="5.25 2.5 -7.5" rotation="0 0 0" repeat="25 25">
    </a-mixin>
    <a-mixin id="hall_wall_N_M1M2" height="5" width="5" position="-5.25 2.5 -7.5" rotation="0 0 0" repeat="25 25">
    </a-mixin>
    <!-- East -->
    <a-mixin id="hall_wall_E_LE" height="5" width="5" position="7.5 2.5 5.25" rotation="0 -90 0" repeat="25 25">
    </a-mixin>
    <a-mixin id="hall_wall_E_LM1" height="5" width="5" position="7.5 2.5 -5.25" rotation="0 -90 0" repeat="25 25">
    </a-mixin>
    <!-- West -->
    <a-mixin id="hall_wall_W_M2E" height="5" width="5" position="-7.5 2.5 5.25" rotation="0 90 0" repeat="25 25">
    </a-mixin>
    <a-mixin id="hall_wall_W_M2M1" height="5" width="5" position="-7.5 2.5 -5.25" rotation="0 90 0" repeat="25 25">
    </a-mixin>
    <!-- South -->
    <a-mixin id="hall_wall_S_EL" height="5" width="5" position="5.25 2.5 7.5" rotation="0 180 0" repeat="25 25">
    </a-mixin>
    <a-mixin id="hall_wall_S_EM2" height="5" width="5" position="-5.25 2.5 7.5" rotation="0 180 0" repeat="25 25">
    </a-mixin>


    <!-- 
          Corridors assets 
    -->
    <!-- North -->
    <a-mixin id="corridor_ground_N" height="5" width="5" position="0 0 -20" rotation="-90 0 0" repeat="5 5">
    </a-mixin>
    <!-- East -->
    <a-mixin id="corridor_ground_E" height="5" width="5" position="20 0 0" rotation="-90 0 0" repeat="5 5">
    </a-mixin>
    <!-- West -->
    <a-mixin id="corridor_ground_W" height="5" width="5" position="-20 0 0" rotation="-90 0 0" repeat="5 5">
    </a-mixin>
    <!-- South -->
    <a-mixin id="corridor_ground_S" height="5" width="5" position="0 0 20" rotation="-90 0 0" repeat="5 5">
    </a-mixin>


    <!-- 
          Corridor's recess assets
    -->
    <!--  ---------     facing north     ----------  -->

    <!-- Wall right -->
    <a-mixin id="recess_ext_facing_N_right" geometry="primitive: plane;" material="src: #texture_wall"
             rotation="0 180 0">
    </a-mixin>
    <!-- Wall left -->
    <a-mixin id="recess_ext_facing_N_left" geometry="primitive: plane;" material="src: #texture_wall"
             rotation="0 180 0">
    </a-mixin>
    <!-- Wall up -->
    <a-mixin id="recess_ext_facing_N_top" geometry="primitive: plane;" material="src: #texture_wall" rotation="0 180 0">
    </a-mixin>
    <!-- Wall doawn -->
    <a-mixin id="recess_ext_facing_N_bottom" geometry="primitive: plane;" material="src: #texture_wall"
             rotation="0 180 0">
    </a-mixin>



    <!-- Scene -->


    <a-entity id="museum" highlight>

      <!-- Hall / Spawn -->
      <a-entity id="Hall">
        <a-entity geometry="primitive: plane; " mixin="ground_spawn" position="0 0.005 0" rotation="-90 0 0"
                  scale="3 3 1">
        </a-entity>

        <a-entity geometry="primitive: plane; " material="src: #texture_hall_ground" mixin="hall_ground" scale="15 15 1"
                  repeat="2 2">
        </a-entity>
        <a-entity geometry="primitive: plane; " material="src: #texture_hall_ceiling; repeat= 2 2" mixin="hall_ceiling"
                  scale="15 15 1">
        </a-entity>

        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_N_M1M2" scale="4.5 5 1">
        </a-entity>
        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_N_M1L" scale="4.5 5 1">
        </a-entity>
        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_E_LM1" scale="4.5 5 1">
        </a-entity>
        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_E_LE" scale="4.5 5 1">
        </a-entity>
        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_W_M2E" scale="4.5 5 1">
        </a-entity>
        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_W_M2M1" scale="4.5 5 1">
        </a-entity>
        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_S_EL" scale="4.5 5 1">
        </a-entity>
        <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="hall_wall_S_EM2" scale="4.5 5 1">
        </a-entity>
      </a-entity>

      <!-- North part - M1 -->
      <a-entity id="North">
        <a-entity geometry="primitive: plane; " material="src: #texture_corridor_ground" mixin="corridor_ground_N"
                  scale="6 25 1">
        </a-entity>

        <a-entity id="BwarioKart">
          <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="recess_ext_facing_N_right"
                    scale="2.5 5 1" position="8.75 2.5 3">
          </a-entity>
          <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="recess_ext_facing_N_left"
                    scale="2.5 5 1" position="21.25 2.5 3">
          </a-entity>
          <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="recess_ext_facing_N_top"
                    scale="10 2 1" position="15 4 3">
          </a-entity>
          <a-entity geometry="primitive: plane; " material="src: #texture_wall" mixin="recess_ext_facing_N_bottom"
                    scale="10 1 1" position="15 0.5 3">
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- East part - M1 -->
      <a-entity id="East">
        <a-entity geometry="primitive: plane; " material="src: #texture_corridor_ground" mixin="corridor_ground_E"
                  scale="25 6 1">
        </a-entity>
      </a-entity>

      <!-- West part - M1 -->
      <a-entity id="West">
        <a-entity geometry="primitive: plane; " material="src: #texture_corridor_ground" mixin="corridor_ground_W"
                  scale="25 6 1">
        </a-entity>
      </a-entity>

      <!-- South part - M1 -->
      <a-entity id="South">
        <a-entity geometry="primitive: plane; " material="src: #texture_corridor_ground" mixin="corridor_ground_S"
                  scale="6 25 1">
        </a-entity>
      </a-entity>
    </a-entity>


  </a-scene>
</body>

</html>
